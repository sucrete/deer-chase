<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Luminos - IT solutions for a growing businesses."
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/fav.png"
    />
    <title>Course</title>
    <link
      rel="stylesheet preload"
      href="assets/css/vendor/bootstrap.min.css"
      as="style"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet preload"
      href="assets/css/plugins/fontawesome.css"
      as="style"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet preload"
      href="assets/css/plugins/metismenu.css"
      as="style"
      media="print"
      onload="this.media='all'"
    />
    <link rel="stylesheet preload" href="css/style.css" as="style" />

    <!-- header Lit component -->
    <script type="module" src="./lit/header.js"></script>

    <!-- CTA Lit component -->
    <script type="module" src="./lit/cta.js"></script>

    <!-- footer Lit component -->
    <script type="module" src="./lit/footer.js"></script>
  </head>

  <body>
    <!-- header four area start -->
    <header class="header-area-four header--sticky">
      <my-header> </my-header>
    </header>

    <!-- rts banner four start -->
    <div
      class="banner-four-area banner-subpage course-banner rts-section-gap jarallax"
      data-img-position="0% 55%"
    >
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="banner-four-wrapper">
              <h1
                class="title wow fadeInUp"
                data-wow-offset="120"
                data-wow-delay=".7s"
              >
                Course
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- rts banner four end -->

    <section class="course-page-body">
      <div class="container">
        <section class="embla">
          <div class="embla__viewport">
            <div class="embla__container">
              <div class="embla__slide">
                <div class="embla__slide__number">1</div>
              </div>
              <div class="embla__slide">
                <div class="embla__slide__number">2</div>
              </div>
              <div class="embla__slide">
                <div class="embla__slide__number">3</div>
              </div>
              <div class="embla__slide">
                <div class="embla__slide__number">4</div>
              </div>
              <div class="embla__slide">
                <div class="embla__slide__number">5</div>
              </div>
            </div>
          </div>

          <div class="embla__controls">
            <div class="embla__buttons">
              <button class="embla__button embla__button--prev" type="button">
                <svg class="embla__button__svg" viewBox="0 0 532 532">
                  <path
                    fill="currentColor"
                    d="M355.66 11.354c13.793-13.805 36.208-13.805 50.001 0 13.785 13.804 13.785 36.238 0 50.034L201.22 266l204.442 204.61c13.785 13.805 13.785 36.239 0 50.044-13.793 13.796-36.208 13.796-50.002 0a5994246.277 5994246.277 0 0 0-229.332-229.454 35.065 35.065 0 0 1-10.326-25.126c0-9.2 3.393-18.26 10.326-25.2C172.192 194.973 332.731 34.31 355.66 11.354Z"
                  ></path>
                </svg>
              </button>

              <button class="embla__button embla__button--next" type="button">
                <svg class="embla__button__svg" viewBox="0 0 532 532">
                  <path
                    fill="currentColor"
                    d="M176.34 520.646c-13.793 13.805-36.208 13.805-50.001 0-13.785-13.804-13.785-36.238 0-50.034L330.78 266 126.34 61.391c-13.785-13.805-13.785-36.239 0-50.044 13.793-13.796 36.208-13.796 50.002 0 22.928 22.947 206.395 206.507 229.332 229.454a35.065 35.065 0 0 1 10.326 25.126c0 9.2-3.393 18.26-10.326 25.2-45.865 45.901-206.404 206.564-229.332 229.52Z"
                  ></path>
                </svg>
              </button>
            </div>

            <div class="embla__dots"></div>
          </div>
        </section>
      </div>
    </section>

    <footer>
      <my-footer></my-footer>
    </footer>
    <!-- pre loader area start -->
    <div class="loader-wrapper">
      <div class="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>

    <!-- progress area start -->
    <div class="progress-wrap">
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path
          d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
          style="
            transition: stroke-dashoffset 10ms linear 0s;
            stroke-dasharray: 307.919, 307.919;
            stroke-dashoffset: 307.919;
          "
        ></path>
      </svg>
    </div>
    <!-- progress area end -->

    <script defer src="assets/js/plugins/jquery.js"></script>
    <script defer src="assets/js/vendor/waw.js"></script>
    <script defer src="assets/js/vendor/jarallax.js"></script>
    <script defer src="assets/js/plugins/smooth-scroll.js"></script>

    <script defer src="assets/js/plugins/svg-inject.js"></script>
    <script defer src="assets/js/plugins/metismenu.js"></script>
    <script defer src="assets/js/vendor/contact-form.js"></script>
    <script defer src="assets/js/vendor/bootstrap.min.js"></script>

    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <!-- <script type="text/javascript">
      const emblaNode = document.querySelector('.embla')
      const options = { loop: false }
      const emblaApi = EmblaCarousel(emblaNode, options)
    
      console.log(emblaApi.slideNodes()) // Access API
    </script> -->
    
    <script defer type="module" src="assets/js/embla-carousel.js"></script>

    <script defer src="assets/js/main.js"></script>
    <script src="./assets/js/weather.js "></script>
  </body>
</html>
